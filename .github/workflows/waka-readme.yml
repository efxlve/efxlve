name: Waka Readme Newwww

on:
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    - cron: '0 */12 * * *'

jobs:
  update-readme:
    name: WakaTime
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          TIME_RANGE: all_time
